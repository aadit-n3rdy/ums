<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Login Form | UMS </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign.css">
  <link rel="icon" type="image/x-icon"
  href="https://preview.redd.it/amrita-vishwa-vidyapeetham-coimbatore-v0-see6ynguny8a1.jpg?width=265&format=pjpg&auto=webp&v=enabled&s=8d8e7d49deb9c968bad3f0b9dc7d3265317cdfe3">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main_div">
    <center><img
        src="https://yt3.googleusercontent.com/ytc/AGIKgqPrlEIlhY3l9l88tWipT90EBANpvZShK7bMhGJg4Q=s900-c-k-c0x00ffffff-no-rj"
        alt="Amrita Logo" class="logo"></center>
    <center>
      <p class="signheading">University Management System</p>
    </center>
    <div class="title">Login Form</div>
    <form action="index.html">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
      </div>
    </form>
  </div>

</body>

</html>

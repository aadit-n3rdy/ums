<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../css/subject.css">
		<title>Subject | UMS</title>

	</head>
	<body>
		<div class="grid" id="content-grid">
			<div class="content-container flex" id="page-header-container">
				<div class="content main-heading" id="page-header">19MAT101</div>
				<div class="content" id="sub-desc">Single Variable Calculus</div>
			</div>
			<div class="content-container flex" id="progress-container">
				<div class="progress-bar-container">
					<div class="progress-bar" id="progress-score" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
						<div class="progress-text">
							95%
						</div>

					</div>
					<div class="progress-header">
						Current Score 
					</div>
				</div>
				<div class="progress-bar-container">
					<div class="progress-bar" id="progress-att" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
						<div class="progress-text">
							100%
						</div>

					</div>
					<div class="progress-header">
						Attendance 
					</div>
				</div>

			</div>

			<div class="content-container" id="scores-container">
				<div class="header" id="scores-header">Test Scores</div>
				<table id="scores">
					<tr>
						<th>Test/Exam name</th>
						<th>Score</th>
						<th>Total</th>
						<th>Weightage in final score</th>
					</tr>
					<tr>
						<td>Class Test-1</td>
						<td>45</td>
						<td>50</td>
						<td>10%</td>
					</tr>
                    <tr>
						<td>Class Test-2</td>
						<td>20</td>
						<td>20</td>
						<td>10%</td>
					</tr>
                    <tr>
						<td>Mid Exam-2</td>
						<td>45</td>
						<td>50</td>
						<td>30%</td>
					</tr>
                    <tr>
						<td>End Semester</td>
						<td>95</td>
						<td>100</td>
						<td>50%</td>
					</tr>
				</table>
			</div>

			<div class="content-container flex" id="events-container">
				<div class="header" id="events-header">Upcoming Events</div>
				<table id="events">
					<tr>
						<td>All Exams have been completed</td>
					</tr>
				</table>
			</div>

		</div>
		<script src="../../scripts/progressBar.js" type="text/javascript"></script>
	</body>
</html>

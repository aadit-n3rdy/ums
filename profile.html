<!DOCTYPE html>
<html>

	<head>
		<title>Profile | UMS </title>
		<link rel="stylesheet" href="css/profile.css">
	</head>

	<body>
		<div id="contentdiv">
			<div class="flex" id="basic-det">
				<img id="pfp" src="assets/pfp.jpg">
				<div class="flex" id="maindetdiv"> 
					<div id="name">Student Name</div>
					<div class="maindet">CB.EN.U4CSE22114</div>
					<div class="maindet">2022-26 Batch</div>
					<div class="maindet">B. Tech CSE</div>
				</div>
			</div>

			<div class="title">Contact Details</div>
			<div class="flex content-flex">
				<div class="grid item">
				<span class="label">Phone number</span>
				<span class="content" >123456789</span>
				</div>
				<div class="grid item">
				<span class="label">Alternate phone number</span>
				<span class="content" >123456789</span>
				</div>
				<div class="grid item">
				<span class="label">Email address</span>
				<span class="content" >asdasd@sdfadf.com</span>
				</div>
				<div class="grid item">
				<span class="label">Alternate email address</span>
				<span class="content" >kljkjkl@kjkjkl.com</span>
				</div>
			</div>
			<div class="title">Change Password</div>
			<form action="#">
				<div class="flex content-flex">
					<div class="grid item" id="oldpass">
						<span class="label">Current Password</span>
						<span class="content"><input type="password" name="cur"></input></span>
					</div>
					<div class="grid item">
						<span class="label">New Password</span>
						<span class="content"><input type="password" name="new"></span>
					</div>
					<div class="grid item">
						<span class="label">Confirm Password</span>
						<span class="content"><input type="password" name="repeat"></span>
					</div>
				</div>
				<div id="subm-wrapper" class="grid">
					<input type="submit" id="subm" value="SUBMIT">
				</div>

			</form>


		</div>


	</body>

</html>
